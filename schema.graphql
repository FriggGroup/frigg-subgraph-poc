enum MarketType {
  PRIMARY,
  SECONDARY
}

enum TokenPhase {
  BUY,
  SWAP,
  SELL
}

type Token @entity {
  id: ID!
  address: Bytes!
  decimals: Int!
  name: String!
  symbol: String!
}

type Transaction @entity {
  id: ID!
  token: Token!
  amount: BigInt!
  from: Bytes!
  to: Bytes!
  transactionHash: Bytes!
  timestamp: BigInt!
  market: MarketType!
  tokenPhase: TokenPhase!
}