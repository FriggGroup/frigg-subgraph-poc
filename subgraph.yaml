specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: primaryRouter
    network: mainnet
    source:
      address: "0x96418DF8B474e90E49183CC23fa41e4aD8B0ddbE"
      abi: primaryRouter
      startBlock: 15575809
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SuccessfulExpiration
        - SuccessfulPurchase
      abis:
        - name: primaryRouter
          file: ./abis/primaryRouter.json
        - name: FriggToken
          file: ./abis/FriggToken.json
      eventHandlers:
        - event: SuccessfulExpiration(indexed address,address,uint256)
          handler: handleSuccessfulExpiration
        - event: SuccessfulPurchase(indexed address,address,uint256)
          handler: handleSuccessfulPurchase
      file: ./src/primary-router.ts
  - kind: ethereum
    name: PrimaryRouter
    network: mainnet
    source:
      address: "0xf471113a5Bb866c6717337237492D8DbCd50C2DB"
      abi: PrimaryRouter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SuccessfulExpiration
        - SuccessfulPurchase
      abis:
        - name: PrimaryRouter
          file: ./abis/PrimaryRouterV2.json
      eventHandlers:
        - event: SuccessfulExpiration(indexed address,address,uint256)
          handler: handleSuccessfulExpiration
        - event: SuccessfulPurchase(indexed address,address,uint256)
          handler: handleSuccessfulPurchase
      file: ./src/primary-router.ts
templates:
  - kind: ethereum
    name: FriggToken
    network: mainnet
    source:
      abi: FriggToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FriggToken
      abis:
        - name: FriggToken
          file: ./abis/FriggToken.json
      file: ./src/primary-router.ts
